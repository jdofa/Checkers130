<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkers</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <header>
        <img class="site-logo" src="img/fresnostate.png" alt="Fresno State Logo">
    </header>
    <nav>
        <a href="index.html">Quit</a>    
    </nav>
    <h1>Checkers Game</h1>
    
    <div id="gameOptions">
        <label for="opponentType">Opponent:</label>
        <select id="opponentType">
            <option value="human">Human</option>
            <option value="bot">Bot</option>
        </select>
        <label for="boardSize">Board Size:</label>
        <select id="boardSize">
            <option value="8" selected>8x8</option>
            <option value="10">10x10</option>
        </select>
        <label for="player1Color">Player 1 Color:</label>
        <select id="player1Color">
            <option value="red">Red</option>
            <option value="black">Black</option>
        </select>
        <label for="player2Color">Player 2 Color:</label>
        <select id="player2Color">
            <option value="black">Black</option>
            <option value="red">Red</option>
        </select>
    </div>
    <div class="button-container">
        <button id="createGameButton" onclick="createBoard()">Create Game</button>
        <button id="resetButton" onclick="resetGame()">Reset Game</button>
    </div>
    

    <div class="game-info" id="gameInfo">
        <p>Time Elapsed: <span id="timeElapsed">0:00</span></p>
        <p>Red Pieces: <span id="redPiecesCount">12</span></p>
        <p>Black Pieces: <span id="blackPiecesCount">12</span></p>
    </div>
    
    <div id="gameStatus">Starting the game...</div>
    <div id="checkerboard" class="checkerboard"></div>
    <footer>
        <p>&copy; 2023 Checkers Game Project by Youssif Alakwaa & Jose Nieblas</p>
    </footer>

    <script src="js/game.js"></script>
</body>
</html>
